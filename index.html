<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      color: white;
      background-color: #0088cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا!</h1>
    <p>هذا هو تطبيق Telegram Mini App الخاص بك.</p>
    <button class="btn" onclick="showTelegramInfo()">عرض معلومات المستخدم</button>
    <p id="user-info"></p>
  </div>

  <script>
    function showTelegramInfo() {
      const telegram = window.Telegram.WebApp;
      telegram.initDataUnsafe && telegram.ready();

      const userInfo = telegram.initDataUnsafe?.user ?? "لم يتم العثور على بيانات المستخدم.";
      const infoElement = document.getElementById('user-info');

      if (userInfo) {
        infoElement.innerText = `مرحبًا ${userInfo.first_name || "مستخدم"}!`;
      } else {
        infoElement.innerText = "لم نتمكن من جلب بيانات المستخدم.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dff5e1; /* أخضر هادئ */
      position: relative;
    }
    #splash-screen, #main-screen {
      display: none;
      width: 100%;
      text-align: center;
    }
    #splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #388e3c; /* خلفية شاشة البداية */
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    #main-screen {
      flex-direction: column;
      position: relative;
      padding: 20px;
    }
    .search-button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background-color: #4CAF50; /* زر أخضر */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #2e7d32; /* زر أخضر داكن */
    }
    .invite-info {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      padding: 5px 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .invite-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .invite-info span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- شاشة الترحيب -->
  <div id="splash-screen">
    LUNAR BOT
  </div>

  <!-- الشاشة الرئيسية -->
  <div id="main-screen">
    <!-- معلومات الدعوات -->
    <div class="invite-info">
      <img src="storage/emulated/Test bot/images/DeWatermark.ai_1735771227385~2.png" alt="Invite Icon">
      <span id="invite-count">0</span>
    </div>

    <p style="font-size: 24px;">اضغط هنا للبحث عن الوظيفة</p>
    <button class="search-button" onclick="searchJob()">ابحث الآن</button>
  </div>

  <script>
    // عرض شاشة البداية لمدة 3 ثوانٍ
    const splashScreen = document.getElementById('splash-screen');
    const mainScreen = document.getElementById('main-screen');

    splashScreen.style.display = 'flex';
    setTimeout(() => {
      splashScreen.style.display = 'none';
      mainScreen.style.display = 'flex';
    }, 3000);

    // مثال لتحديث عدد الدعوات
    function updateInviteCount(count) {
      const inviteCountElement = document.getElementById('invite-count');
      inviteCountElement.textContent = count;
    }

    // تحديث عدد الدعوات تلقائيًا (مثال فقط)
    const initialInviteCount = 5; // يمكنك استبدال هذا بالقيمة الفعلية من البوت
    updateInviteCount(initialInviteCount);

    // وظيفة البحث
    function searchJob() {
      alert('البحث عن الوظيفة قيد التنفيذ!');
    }
  </script>
</body>
</html>
